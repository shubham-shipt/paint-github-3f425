<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDesk | Settings</title>
    <link rel="icon" type="image/png" href="icon.png"> <!-- Favicon for DailyDesk -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar.collapsed .nav-text {
            display: none;
        }
        .sidebar.collapsed .logo-text {
            display: none;
        }
        .sidebar.collapsed .expand-icon {
            transform: rotate(180deg);
        }
        .content {
            transition: margin-left 0.3s ease;
        }
        .dark .dark\:bg-dark-800 {
            background-color: #1f2937;
        }
        .dark .dark\:text-white {
            color: #fff;
        }
        .dark .dark\:bg-dark-700 {
            background-color: #374151;
        }
        .dark .dark\:border-dark-600 {
            border-color: #4b5563;
        }
        .toast {
            animation: slideIn 0.3s ease-out, fadeOut 0.5s ease-out 2.5s forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="h-full dark:bg-dark-800">
    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-5 right-5 z-50">
        <div class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow-lg dark:text-gray-400 dark:bg-gray-800">
            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
                <i class="fas fa-check"></i>
            </div>
            <div id="toastMessage" class="ml-3 text-sm font-normal">Action successful!</div>
            <button type="button" class="ml-auto p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" onclick="hideToast()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="flex h-full">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-white dark:bg-dark-800 w-64 shadow-lg flex flex-col">
            <div class="flex items-center justify-between p-4 border-b dark:border-dark-600">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                        DD
                    </div>
                    <span class="logo-text ml-3 text-xl font-semibold dark:text-white">DailyDesk</span>
                </div>
                <button id="toggleSidebar" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                    <i class="fas fa-chevron-left expand-icon"></i>
                </button>
            </div>
            <div class="p-4 border-b dark:border-dark-600 flex items-center">
                <div class="relative">
                    <img id="profilePic" src="https://randomuser.me/api/portraits/men/44.jpg" alt="User" class="w-10 h-10 rounded-full">
                    <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white dark:border-gray-800"></span>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium dark:text-white">Shubham Singh</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Admin</p>
                </div>
            </div>
            <nav class="flex-1 overflow-y-auto">
                <ul class="p-2">
                    <li>
                        <a href="dashboard.html" class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700 group">
                            <i class="fas fa-tachometer-alt text-gray-500 dark:text-gray-400"></i>
                            <span class="nav-text ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="employees.html" class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700 group">
                            <i class="fas fa-users text-gray-500 dark:text-gray-400"></i>
                            <span class="nav-text ml-3">Employees</span>
                        </a>
                    </li>
                    <li>
                        <a href="attendance.html" class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700 group">
                            <i class="fas fa-calendar-check text-gray-500 dark:text-gray-400"></i>
                            <span class="nav-text ml-3">Attendance</span>
                        </a>
                    </li>
                    <li>
                        <a href="tasks.html" class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700 group">
                            <i class="fas fa-tasks text-gray-500 dark:text-gray-400"></i>
                            <span class="nav-text ml-3">Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="leave.html" class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700 group">
                            <i class="fas fa-calendar-alt text-gray-500 dark:text-gray-400"></i>
                            <span class="nav-text ml-3">Leave</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html" class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700 group">
                            <i class="fas fa-file-alt text-gray-500 dark:text-gray-400"></i>
                            <span class="nav-text ml-3">Reports</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="manager.html" class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700 group">
                            <i class="fas fa-robot text-gray-500 dark:text-gray-400"></i>
                            <span class="nav-text ml-3">Manager</span>
                        </a>
                    </li> -->
                    <li>
                        <a href="settings.html" class="flex items-center p-2 text-base font-medium text-blue-600 bg-blue-50 rounded-lg dark:text-white dark:bg-gray-700 group">
                            <i class="fas fa-cog text-blue-500 dark:text-blue-400"></i>
                            <span class="nav-text ml-3">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t dark:border-dark-600">
                <div class="flex items-center justify-between">
                    <button id="themeToggleSidebar" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-moon text-gray-500 dark:text-yellow-300"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-sign-out-alt text-gray-500 dark:text-gray-400"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="content" class="content flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white dark:bg-dark-800 shadow-sm z-10">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Settings</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="saveSettingsBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-100 dark:bg-gray-900">
                <div class="bg-white dark:bg-dark-700 rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold dark:text-white mb-6">User Settings</h3>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Profile Settings -->
                        <div>
                            <h4 class="text-md font-medium dark:text-white mb-4">Profile</h4>
                            <div class="flex items-center mb-4">
                                <img id="profilePicPreview" src="https://randomuser.me/api/portraits/men/44.jpg" alt="Profile" class="w-16 h-16 rounded-full">
                                <div class="ml-4">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Change Profile Picture</label>
                                    <input id="profilePicInput" type="file" accept="image/*" class="mt-1 p-2 border rounded-lg dark:bg-gray-600 dark:text-white">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                                <input id="userName" type="text" value="Shubham Singh" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:text-white">
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                                <input id="userEmail" type="email" value="shubham.singh@dailydesk.com" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:text-white">
                            </div>
                        </div>
                        <!-- Preferences -->
                        <div>
                            <h4 class="text-md font-medium dark:text-white mb-4">Preferences</h4>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Theme</label>
                                <div class="flex items-center mt-2">
                                    <input id="themeToggle" type="checkbox" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="themeToggle" class="ml-2 text-sm dark:text-white">Dark Mode</label>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Notifications</label>
                                <div class="mt-2 space-y-2">
                                    <div class="flex items-center">
                                        <input id="emailNotif" type="checkbox" checked class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="emailNotif" class="ml-2 text-sm dark:text-white">Email Notifications</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="appNotif" type="checkbox" checked class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="appNotif" class="ml-2 text-sm dark:text-white">In-App Notifications</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Sample settings data
        let settings = {
            name: 'Shubham Singh',
            email: 'shubham.singh@dailydesk.com',
            profilePic: 'https://randomuser.me/api/portraits/men/44.jpg',
            darkMode: localStorage.getItem('darkMode') === 'true',
            emailNotif: true,
            appNotif: true
        };

        // Toggle sidebar
        document.getElementById('toggleSidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('content').classList.toggle('ml-20');
        });

        // Theme toggle (both sidebar and main toggle)
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            settings.darkMode = document.documentElement.classList.contains('dark');
            updateThemeIcon();
            document.getElementById('themeToggle').checked = settings.darkMode;
        }

        document.getElementById('themeToggleSidebar').addEventListener('click', toggleTheme);
        document.getElementById('themeToggle').addEventListener('change', toggleTheme);

        function updateThemeIcon() {
            const sidebarToggle = document.getElementById('themeToggleSidebar');
            sidebarToggle.innerHTML = document.documentElement.classList.contains('dark') 
                ? '<i class="fas fa-sun text-yellow-300"></i>' 
                : '<i class="fas fa-moon text-gray-500"></i>';
        }

        if (settings.darkMode) {
            document.documentElement.classList.add('dark');
            document.getElementById('themeToggle').checked = true;
        }
        updateThemeIcon();

        // Toast functions
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.remove('hidden');
            toast.classList.add('toast');
            setTimeout(hideToast, 3000);
        }

        function hideToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('hidden');
            toast.classList.remove('toast');
        }

        // Profile picture preview
        document.getElementById('profilePicInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const url = event.target.result;
                    document.getElementById('profilePicPreview').src = url;
                    document.getElementById('profilePic').src = url;
                    settings.profilePic = url;
                    showToast('Profile picture updated!');
                };
                reader.readAsDataURL(file);
            }
        });

        // Save settings
        document.getElementById('saveSettingsBtn').addEventListener('click', () => {
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            const emailNotif = document.getElementById('emailNotif').checked;
            const appNotif = document.getElementById('appNotif').checked;

            if (name && email) {
                settings.name = name;
                settings.email = email;
                settings.emailNotif = emailNotif;
                settings.appNotif = appNotif;
                showToast('Settings saved!');
            } else {
                showToast('Please fill name and email!');
            }
        });

        // Initialize form
        document.getElementById('userName').value = settings.name;
        document.getElementById('userEmail').value = settings.email;
        document.getElementById('emailNotif').checked = settings.emailNotif;
        document.getElementById('appNotif').checked = settings.appNotif;
        document.getElementById('profilePicPreview').src = settings.profilePic;
        document.getElementById('profilePic').src = settings.profilePic;

        // Initial render
        setTimeout(() => {
            showToast('Welcome to Settings!');
        }, 1000);
    </script>
</body>
</html>
